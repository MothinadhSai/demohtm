<!DOCTYPE html>
<html>
   <head>
      <title>Document</title>
   </head>  
   
   <body>     
         <fieldset>
            <legend align="center" ><strong><font size ="14"><marquee direction="right" scrollamount="10" >Federal Soft Systems</marquee></font></strong></legend>
            <h1><b><i>Enter your name</i></b></h1>   
            <br>  First Name: <input type="text" name="firstname" id="firName"> </br>  
            <br>  Last Name:  <input type="text" name="lastname" id="lasName"> </br>
            <br> <label for="email">Email: </label> </br>  
            <input type="email" id="email" name="email"/> </br> 
            <br> <label for="password">Password: </label>
            <br> <input type="password" id="password" name="password"/> </br> 
            <br>Enter your address:</br>  
            <textarea rows="2" cols="20"></textarea>
            <br> <label for="gender">Gender: </label>  
            <input type="radio" id="gender" name="gender" value="male"/>Male  
            <input type="radio" id="gender" name="gender" value="female"/>Female <br/>
            <br> 
            <label for="Skills"><u>Skills</u> :</label> <br>   
            <input type="checkbox" id="FrontEnd" name="FrontEnd" value="FrontEnd"/>  
            <label for="FrontEnd">FrontEnd</label> <br>  
            <input type="checkbox" id="BackEnd" name="BackEnd" value="BackEnd"/>  
            <label for="BackEnd">BackEnd</label> <br>  
            <input type="checkbox" id="FullStack" name="FullStack" value="FullStack"/>  
            <label for="FullStack">FullStack</label> </br>
            <br><input " type="submit" value="Submit" onclick="handleSubmit()">  </br> 
         </fieldset>  
           
      <script>
         function handleSubmit() {
            var fName = document.getElementById("firName").value;
            var lName = document.getElementById("lasName").value;
            var userName = fName.toUpperCase() + ' ' + lName.toUpperCase();
            console.log('handle submit clicked', userName);
         }
      </script>
   </body>
</html>
